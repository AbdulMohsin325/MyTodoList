<!DOCTYPE html>
<html>
<head>
  <title>JWT Playground (RSA)</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; }
    .box { margin-bottom: 20px; }
  </style>
</head>
<body>

  <h2>JWT Playground (RS256)</h2>

  <!-- Section 1: Payload -->
  <div class="box">
    <h3>Payload (JSON)</h3>
    <textarea id="payload">
{
  "message": "hello world"
}
    </textarea>
    <button onclick="encode()">Encode</button>
  </div>

  <!-- Section 2: Token -->
  <div class="box">
    <h3>JWT Token</h3>
    <textarea id="token"></textarea>
    <button onclick="decode()">Decode</button>
  </div>

  <!-- Section 3: Decoded -->
  <div class="box">
    <h3>Decoded Payload</h3>
    <textarea id="decoded"></textarea>
  </div>

  <!-- Section 3: Public Key -->
<div class="box">
  <h3>Public Key (for verification)</h3>
  <textarea id="publicKey">
-----BEGIN PUBLIC KEY-----
PASTE YOUR PUBLIC KEY HERE
-----END PUBLIC KEY-----
  </textarea>
  <button onclick="verify()">Verify Token</button>
</div>

<!-- Section 4: Verification Result -->
<div class="box">
  <h3>Verification Result</h3>
  <textarea id="verifyResult"></textarea>
</div>


<script src="script.js"></script>
</body>
</html>
